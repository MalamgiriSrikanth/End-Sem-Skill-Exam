<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: silver;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 350px;
      background-color: salmon;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      margin: 80px auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .remember {
      text-align: left;
      margin-top: 10px;
    }

    .card a.login-btn {
      color: white;
      background-color: rgb(116, 116, 197);
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
    }

    .card a.login-btn:hover {
      background-color: green;
    }

    .forgot-password {
      display: block;
      margin-top: 15px;
      color: blue;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Login Form</h1>

    <input type="text" placeholder="Enter Email"><br>
    <input type="password" placeholder="Enter Password"><br>

    <div class="remember">
      <input type="checkbox" id="remember">
      <label for="remember">Remember me</label>
    </div>

    <a href="https://www.login.in" target="_blank" class="login-btn">Login</a>
    <a href="#" class="forgot-password">Forgot Password?</a>
  </div>

</body>
</html>
