<!DOCTYPE html>
<html>
    <head>
        <style>
            .card {
                width: 300px;
                background-color: skyblue;
                border-radius: 20px;
                padding: 30px;
                text-align:center;
                margin: 50px auto;
            }
            .card img {
                width:100px;
                height: 100px;
                border-radius: 10px;
                object-fit:cover;
                margin-bottom: 15px;
            }
            .card h2 {
                font-size: 24px;
            }
            .card p {
                margin:10px 0;
            }
            .card a {
                color:white;
                background-color:blue;
                display: inline-block;
                padding: 10px 10px;
                border-radius: 5px;
                margin-top: 10px;
                text-decoration:none;
            }
            .card a:hover {
                background-color:green;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h2><b>Crew Neck T-Shirt</b></h1>
                <p>This is a branded Crew Neck T-shirt offfers a free and comfortable experience. This is only for men.</p>
                <p>price:<b>899</b></p>
                <p>
                    <img src="Crew Neck T-shirt.jpg" >
                </p>
                <p>
                    <a href="https://via.placeholder.com/200" target="_blank">Visit Here</a>
                </p>
        </div>
        
    </body>
</html>
