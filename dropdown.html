<!DOCTYPE html>
<html>
<head>
  <title>Horizontal Dropdown Menu</title>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    .menu {
      display: flex;
      background-color: #333;
    }

    .menu > li {
      position: relative; 
    }
    .menu > li > a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
    }
    .menu > li > a:hover {
      background-color: #555;
    }

    .submenu {
      display: none; 
      position: absolute;
      top: 100%; 
      left: 0;
      background-color: white;
      border: 1px solid #ccc;
      min-width: 160px;
      z-index: 1;
    }

    .submenu li a {
      display: block;
      padding: 10px 15px;
      color: black;
      text-decoration: none;
    }

    .submenu li a:hover {
      background-color: #eee;
    }


    .menu > li:hover .submenu {
      display: block;
    }
  </style>
</head>
<body>

  <ul class="menu">
    <li><a href="#">Home</a></li>
    <li>
      <a href="#">Services â–¾</a>
      <ul class="submenu">
        <li><a href="#">Web Development</a></li>
        <li><a href="#">App Development</a></li>
        <li><a href="#">SEO</a></li>
      </ul>
    </li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

</body>
</html>
