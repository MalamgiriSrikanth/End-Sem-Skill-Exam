<!DOCTYPE html>
<html>
<head>
    <title>Horizontal Menu</title>
    <style>
        body {
            background-color: skyblue;
            padding: 30px;
        }
        ul {
            display: flex;
            gap: 30px;
            list-style-type: none;
            padding: 0;
            margin: 0;             
        }
        li {
            background: white;           
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        li :hover {
            background-color:blue;

        }
    </style>
</head>
<body>
    <ul id="ItemList">
        <li>Mobile</li> 
        <li>Laptop</li> 
        <li>Tab</li> 
        <li>Bluetooth pods</li>
    </ul>
</body>
</html>
