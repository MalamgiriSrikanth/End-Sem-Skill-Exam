<!DOCTYPE html>
<html>
<head>
  <title>Two Column Layout</title>
  <style>
    .container {
      display: flex; 
    }

    .sidebar {
      flex: 1; 
      background-color: rgb(181, 221, 48);
      padding: 20px;
    }

    .main-content {
      flex: 3; 
      background-color: rgb(11, 27, 255);
      padding: 20px;
    }
  </style>
</head>
<body style="background-color: aquamarine;">

  <div class="container">
    <div class="sidebar">
      <h2>Sidebar</h2>
    </div>

    <div class="main-content">
      <h1>Main Content</h1>
    </div>
  </div>

</body>
</html>
